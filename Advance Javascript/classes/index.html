        // human

        class Human {
            constructor(name,heigth,age){
                this.name = name;
                this.heigth = heigth;
                this.age = age;
            }
            changeName(newName){
                this.name = newName;
            }
        }

        const human = new Human("Zaid ALi",5.5,20);
        const human1 = new Human("Faisal",4.2,19);
        const human2 = new Human("Zain ALi",6.4,25);
        console.log("human :", human)
        console.log(human1)
        console.log(human2)
        // human.changeName("Faisal");

        class student extends Human{
            constructor(name,heigth,age,rollNo,section){
                super(name,heigth,age)
                this.rollNo = rollNo;
                this.section = section;
            }
            changeRoll(rollNo,section){
                this.rollNo = rollNo;
                this.section = section;
            }
        }
        const huma = new Human("Zaid ALi",5.5,20);
        const students = new student("Zaid Ali",5.5,20,5096,"A");

        console.log(human1)
        console.log(students)
