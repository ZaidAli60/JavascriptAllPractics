    <script>
    //     function myFunction(a,b,c,d) {
    //         console.log(a + b + c + d)

    //  myFunction(2,2,4,4)

        function sum(name,...args) {
            // console.log(arguments)
            document.write(`Hello ${name}: `)
            let sum = 0 ;
            for(let i in args){
                sum += args[i]
            }
            // console.log(sum)
            // console.log(name)
            document.write(sum + "<br>")
        }

        sum( "Zaid Ali", 20,20,20)
        sum( "Zain Ali", 20,20,20)
        // sum(10,10)
     
    </script>
</body>
