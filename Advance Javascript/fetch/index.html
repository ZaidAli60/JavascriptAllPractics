    //  Read data from server

    fetch("https://jsonplaceholder.typicode.com/users")
     .then((Response) =>{
         return Response.json();
        // console.log(Response.text())
     }).then((data) =>{
         console.log(data)
        //  document.write(data)

        for(var x in data){
            let a = `${data[x].name}-${data[x].email}-${data[x].address.city}-${data[x].phone}   <br>`;
            document.write(a)
        }
     }).catch((error) =>{
        //  console.log(error)
        document.write("Error ")
     })
        
    </script>
